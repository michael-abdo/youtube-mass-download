# =============================================================================
# CONFIGURATION SELECTION GUIDE
# =============================================================================
#
# Choose configuration based on your use case:
#
# - high_performance: Powerful servers, good bandwidth, need speed
# - conservative: Shared resources, want to be gentle on system
# - development: Testing, debugging, development work
# - metadata_only: Only need channel/video information, no files
# - batch: Processing many channels efficiently
# - cautious: Unreliable networks, problematic channels  
# - archive: Complete archival, want everything
# - realtime: Focus on latest content, quick updates
#
# To use a configuration:
# 1. Copy the relevant section to config/config.yaml
# 2. Rename it to just "mass_download:" (remove the suffix)
# 3. Adjust values as needed for your specific requirements