# Mass Download Configuration Examples
#
# This file contains different configuration examples for various use cases.
# Copy the relevant section to your config/config.yaml file.

# =============================================================================
# HIGH PERFORMANCE CONFIGURATION
# For powerful servers with good bandwidth and CPU resources
# =============================================================================
mass_download_high_performance:
  max_concurrent_channels: 8
  max_concurrent_downloads: 15
  max_videos_per_channel: 200
  skip_existing_videos: true
  continue_on_error: true
  download_videos: true
  download_mode: "stream_to_s3"
  
  resource_limits:
    max_cpu_percent: 85.0
    max_memory_percent: 80.0
    max_queue_size: 200
    check_interval_seconds: 3.0
    
  error_recovery:
    circuit_breaker:
      failure_threshold: 8
      recovery_timeout: 45
      half_open_requests: 2
    retry:
      max_retries: 5
      initial_delay: 0.5
      max_delay: 20.0
      exponential_base: 1.8

